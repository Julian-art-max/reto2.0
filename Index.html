<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-text">a</span>
            </div>
            <h1>Encriptador</h1>
        </header>
        <main>
            <section class="input-section">
                <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
                <div class="input-warning">
                    <i class="fas fa-info-circle"></i> Solo letras minúsculas y sin acentos
                </div>
                <div class="buttons">
                    <button id="encryptBtn"><i class="fas fa-lock"></i> Encriptar</button>
                    <button id="decryptBtn"><i class="fas fa-unlock"></i> Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <p id="outputText" class="output-text">Ningún mensaje fue encontrado</p>
                <button id="copyBtn"><i class="fas fa-copy"></i> Copiar</button>
            </section>
        </main>
        <footer>
            <p>Desarrollado por Julian Acosta, inspirado en Alura Latam</p>
        </footer>
    </div>
    <script src="App.js"></script>
</body>
</html>
